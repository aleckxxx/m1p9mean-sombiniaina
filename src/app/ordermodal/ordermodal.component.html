<div class="modal-header">
    <h4 class="modal-title">Commande {{orderNumber}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="cart-items" *ngIf="order.items">
        <div class="cart-items-header">
          <label class="text-beginning">Libellé</label>
          <label class="text-end">Quantité</label>
        </div>
        <div *ngFor="let item of order.items" class="cart-item">
            <div class="cart-item-name text-beginning">{{item.dish.name}}</div>
            <div class="cart-item-subtotal text-end">x{{item.quantity}}</div>
          </div>
      </div>
  </div>
