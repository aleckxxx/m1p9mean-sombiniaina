<div class="mid-container">
    <h1 class="title">{{title}}</h1>
    <form #restaurantForm="ngForm" class="form-container">
        <div class="form-group">
            <label>Nom:</label>
            <input class="form-control" [ngClass]="{'is-invalid': errors.name}" [value]="restaurant.name" type="text" name="name" ngModel>
            <div *ngIf="errors.name" class="invalid-feedback">
                {{errors.name.msg}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Adresse:</label>
                    <input class="form-control" [ngClass]="{'is-invalid': errors.adress}" [value]="restaurant.adress" type="text" name="adress" ngModel>
                    <div *ngIf="errors.adress" class="invalid-feedback">
                        {{errors.price.msg}}
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Cuisine:</label>
                    <select class="form-control" [ngClass]="{'is-invalid': errors.cuisine}" [value]="restaurant.cuisine" name="cuisine" ngModel>
                        <option *ngFor="let category of categories" [value]="category">{{category}}</option>
                    </select>    
                </div>
            </div>
            <div class="form-group">
                <label>Photo: </label>
                <input class="form-control" type="file" (change)="selectFile($event)">
                <span>Faites en sorte d'avoir une photo 500 x 300 pour Ãªtre bien rendu.</span>
            </div>
        </div>
        <button class="btn btn-black btn-side" (click)="onAction(restaurantForm)">{{action}}</button>
    </form>
</div>
