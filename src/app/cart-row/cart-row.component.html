<div class="cart-item">
    <div class="cart-item-name text-beginning">{{dishAsset.dishInfo.name}}</div>
    <div class="cart-item-price text-end">{{dishAsset.dishInfo.price | number:'':'en'}}</div>
    <div class="cart-item-quantity">
      <button class="quantity-less btn btn-black" (click)="substract()">-</button>
      <div class="quantity-number form-control">{{dishCart.quantity}}</div>
      <button class="quantity-add btn btn-black" (click)="add()">+</button>
    </div>
    <div class="cart-item-subtotal text-end">{{getSubTotal() | number:'':'en' }}</div>
</div>
