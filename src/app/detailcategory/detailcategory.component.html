<div class="mid-container">
    <h3 class="title">Cat√©gorie de plat: {{category.name}}</h3>
    <div class="row">
        <div class="col-md-9">
        </div>
        <div class="col-md-3">
            <button class="btn btn-color-scheme btn-full" (click)="createNew()">Ajouter plat</button>
        </div>
    </div>
    <table class="table full-width">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prix</th>
                <th>Description</th>
                <th>Prix de revient</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of category.items; let i = index">
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.description}}</td>
                <td>{{item.makingPrice}}</td>
                <td>
                    <i class="fa fa-pencil icon-avg" (click)="redirectUpdate(item._id)" aria-hidden="true"></i>
                    <i class="fa fa-trash icon-avg" (click)="delete(item,i)" aria-hidden="true"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
