<div class="menu-part-dish">
    <img class="dish-img" src="{{dish.picture}}"/>
    <div class="dish-component-group">
        <div class="dish-info">
            <div class="dish-name">{{dish.name}}</div>
            <div class="dish-description">{{dish.description}}</div>
            <div class="dish-price"><span class="bold">Prix: </span>{{dish.price}}</div> 
        </div>
        <button class="btn btn-color-scheme btn-absolute" (click)="order()">Commander</button>
    </div>
</div>
