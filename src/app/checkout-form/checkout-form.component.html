<div class="modal-header">
    <h4 class="modal-title">Confirmation commande</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h4>Détail livraison</h4>
    <form>
        <div class="row">
            <div class="col-md-4">
                <label>adresse de livraison:</label>
                <input class="form-control" type="text" [ngClass]="{'is-invalid': errors.adress}" [(ngModel)]="adress" [ngModelOptions]="{standalone: true}">
                <div *ngIf="errors.adress" class="invalid-feedback d-block">
                  {{errors.adress.msg}}
              </div>
              </div>
        </div>
    </form>
    <h4>Détail commande</h4>
    <div class="cart-items">
      <div class="cart-items-header">
        <label class="text-beginning">Libellé</label>
        <label class="text-end">Prix</label>
        <label class="text-center">Quantité</label>
        <label class="text-end">Sous-total</label>
      </div>
      <app-checkout-category *ngFor="let order of restaurantOrders" [order]="order"></app-checkout-category>
    </div>
    <div class="row cart-resume">
      <div class="col-md-9">
      </div>
      <div class="col-md-3">
        <div class="cart-resume-row">
          <label>Frais de livraison</label>
          <label>{{deliveryFee  | number:'':'en'}}</label>
        </div>
        <div class="cart-resume-row">
          <label class="bold">Total</label>
          <label class="bold">{{total | number:'':'en'}}</label>
        </div>
        <button class="btn btn-full btn-no-space btn-danger" (click)="activeModal.dismiss('Cross click')">Annuler</button>
        <button class="btn btn-color-scheme btn-no-space btn-full" (click)="checkout()">Commander</button>
      </div>

    </div>
    
  </div>
