<div class="mid-container">
    <h1 class="title">Liste des restaurants</h1>
    <div class="row">
        <div class="col-md-9">

        </div>
        <div class="col-md-3">
            <button class="btn btn-color-scheme btn-full" (click)="createNew()">Nouveau</button>
        </div>
    </div>
    <table class="table full-width">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Adresse</th>
                <th>Cuisine</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let restaurant of searchResult.restaurants">
                <td>{{restaurant.name}}</td>
                <td>{{restaurant.adress}}</td>
                <td>{{restaurant.cuisine}}</td>
                <td>
                    <i class="fa fa-pencil icon-avg" (click)="redirectUpdate(restaurant._id)" aria-hidden="true"></i>
                </td>
            </tr>
        </tbody>
    </table>
    <app-pagination [totalPage]="searchResult.totalPages" (sendPage)="changePage($event)" [page]="searchResult.page"></app-pagination>
</div>
