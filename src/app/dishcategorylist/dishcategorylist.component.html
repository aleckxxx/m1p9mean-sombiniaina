<div class="mid-container">
    <h1 class="title">Liste des catégories</h1>
    <div class="row">
        <div class="col-md-9">

        </div>
        <div class="col-md-3">
            <button class="btn btn-color-scheme btn-full" (click)="createNew()">Nouveau</button>
        </div>
    </div>
    <table class="table full-width">
        <thead>
            <tr>
                <th>Nom Catégorie</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories; let i = index">
                <td><a [routerLink]="['/restaurantmanager/dishcategories/'+category._id]">{{category.name}}</a></td>
                <td>
                    <i class="fa fa-pencil icon-avg" (click)="redirectUpdate(category._id)" aria-hidden="true"></i>
                    <i class="fa fa-trash icon-avg" (click)="delete(category._id,i)" aria-hidden="true"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
